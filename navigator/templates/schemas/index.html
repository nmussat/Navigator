{% extends 'layout.html' %}

{% block content %}
    <table class="table table-condensed">
        <tr>
            <th>Schema</th>
        </tr>
        <tbody>
            {% for schema in schemas %}
                <tr>
                    <td><a href="/schemas/{{ schema }}/tables">{{ schema }}</a></td>
                </tr>
            {% endfor %}
            </tbody>
    </table>
{% endblock %}
