{% extends 'layout.html' %}

{% block content %}
    <table class="table table-condensed">
        <tr>
            <th>Table</th>
        </tr>
        <tbody>
            {% for table in tables %}
                <tr>
                    <td><a href="{{ url_for('navigator.table', schema=schema, table=table) }}">{{ table }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
