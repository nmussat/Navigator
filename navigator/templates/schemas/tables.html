{% extends 'layout.html' %}

{% block content %}
    <table class="table table-condensed">
        <tr>
            <th>Table</th>
        </tr>
        <tbody>
            {% for table in tables %}
                <tr>
                    <td><a href="/schemas/{{ schema }}/tables/{{ table }}">{{ table }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
